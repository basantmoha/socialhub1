{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block styles %}{% endblock %}
</head>

<body>
    <nav style=" display: flex; gap: 20px; align-items: center; height: 40px; padding: 10px; background-color: #4267B2; color: white;">
        <div class ="logo" style="display:inline-block; vertical-align:middle;">  
            <img src="{% static 'images/facebook-logo.png' %}" alt="Facebook Logo" style="height:30px; margin-top: 5px;">
        </div>
        <div class="nav-links" style="display:inline-block; vertical-align:middle; margin-left:20px;">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'profile' user.username %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>

    </nav>
    {% block content %}{% endblock %}
</body>

</html>
