{% extends 'accounts/base1.html' %}
{% block title %}Login{% endblock %}
{% block styles %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        margin-bottom: 30px;
        margin-top: 60px;

    }

    .container h1 {
        color: #1877f2;
        font-size: 50px;
        margin-bottom: 10px;
    }

    .container p {
        color: #1c1e21;
        font-size: 18px;
    }

    .log {
        text-align: center;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        margin: 0 auto;
    }

    .log input[type="email"],
    .log input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #dddfe2;
        border-radius: 8px;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        background-color: #2979ff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background-color: #1565c0;
    }

    .bt1 {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
    }

    .bt1:hover {
        background-color: #45a049;
    }

    .log a {
        display: block;
        margin: 15px 0;
        color: #2979ff;
        text-decoration: none;
        font-size: 14px;
    }

    .log a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>facebook</h1>
    <p>Facebook helps you connect and share<br>with the people in your life.</p>
</div>

<div class="log">
    <form>
        <input type="email" id="email" name="email" placeholder="Email address" required>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit" class="btn">Log in</button>
    </form>

    <a href="pass_reset.html">Forgotten password?</a>

    <button class="bt1" onclick="window.location.href='register'">Create new account</button>
</div>
{% endblock %}
