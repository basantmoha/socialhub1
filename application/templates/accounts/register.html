{% extends 'accounts/base1.html' %}
{% block title %}Register{% endblock %}
{% block styles %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin: auto;
    }

    .logo {
        text-align: center;
        color: #1877f2;
        font-size: 40px;
        margin-bottom: 15px;
    }

    .input {
        margin-bottom: 15px;
    }

    .input h2 {
        text-align: center;
        margin-bottom: 5px;
        font-size: 22px;
        color: #333;
    }

    .input p {
        text-align: center;
        color: #555;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .name-fields {
        display: flex;
        gap: 10px;
        width: 100%;
        margin-bottom: 15px;

    }

    .name-fields input {
        flex: 1;
        padding: 10px;
        border: 1px solid #dddfe2;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        width: 50%;
    }


    .birthdate {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 5px;
    }

    .birthdate select {
        flex: 1;
        padding: 8px;
        border: 1px solid #dddfe2;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
    }

    .birthdate select:focus {
        border-color: #1877f2;
        outline: none;
    }


    .gender-options {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 5px;
    }

    .gender {
        flex: 1;
        border: 1px solid #dddfe2;
        border-radius: 6px;
        padding: 8px;
        text-align: center;
        cursor: pointer;
        font-size: 14px;
        background-color: #fff;
    }

    .gender input {
        margin-right: 5px;
    }

    .gender:hover {
        border-color: #1877f2;
    }

    .input input[type="password"],
    .input input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #dddfe2;
        border-radius: 6px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        background-color: #42b72a;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background-color: #36a420;
    }

    .login-link {
        text-align: center;
        margin-top: 10px;
    }

    .login-link a {
        color: #1877f2;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}

    <h1 class="logo">facebook</h1>

        </div>

        <div class="input">
            <label>Gender</label>
            <div class="gender-options">
                <label class="gender">
                    <input type="radio" name="gender" value="female" required>
                    Female
                </label>

                <label class="gender">
                    <input type="radio" name="gender" value="male" required>
                    Male
                </label>
            </div>
        </div>

        <div class="input">
            <input type="password" id="password" name="password" placeholder="New password" required>
            <input type="email" id="email" name="email" placeholder="Email address" required>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First name" required>
            <input type="text" name="surname" placeholder="Surname" required>
            <input type="email" name="email" placeholder="Email address" required>

</div>
{% endblock %}
