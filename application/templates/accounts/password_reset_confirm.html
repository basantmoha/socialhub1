{% extends 'accounts/base1.html' % %}
{% block title %}Password Reset Confirm{% endblock %}
{% block styles %}
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
{% endblock %}
